apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frontend
  namespace: monitoring
  labels:
    release: monitoring
spec:
  namespaceSelector: { matchNames: ["default"] }
  selector: { matchLabels: { app: frontend } }
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 15s
